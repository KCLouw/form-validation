<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="" method="get" class="regForm">
        <div class="regForm">
            <label for="userId">User id:</label>
            <input type="text" name="userId" id="userId" minlength="5" maxlength="12" required>
        </div>
        <div class="regForm">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" minlength="7" maxlength="12" required>
        </div>
        <div class="regForm">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" onkeypress="return /[a-z]/i.test(event.key)" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address">
        </div>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="South Africa">South Africa</option>
                <option value="Italy">Italy</option>
                <option value="Wales">Wales</option>
                <option value="Ireland">Ireland</option>
                <option value="Scotland">Scotland</option>
                <option value="England">England</option>
                <option value="France">France</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Australia">Australia</option>
                <option value="Japan">Japan</option>
            </select>
        </div>
    </form>
</body>
</html>
