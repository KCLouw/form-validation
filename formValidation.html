<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form action="" method="get" class="regForm">
        <div class="regForm">
            <label for="userId">User id:</label>
            <input type="text" name="userId" id="userId" minlength="5" maxlength="12" required>
        </div>
        <div class="regForm">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" minlength="7" maxlength="12" required>
        </div>
        <div class="regForm">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="regForm">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address">
        </div>
        <div class="regForm">
            <label for="country">Country:</label>
            <select name="country" id="country" required>
                <option value="South Africa">South Africa</option>
                <option value="Italy">Italy</option>
                <option value="Wales">Wales</option>
                <option value="Ireland">Ireland</option>
                <option value="Scotland">Scotland</option>
                <option value="England">England</option>
                <option value="France">France</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Australia">Australia</option>
                <option value="Japan">Japan</option>
            </select>
        </div>
        <div class="regForm">
            <label for="zipCode">ZIP Code:</label>
            <input type="number" name="zipCode" id="zipCode" required>
        </div>
        <div class="regForm">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="regForm">
            <label for="sex">Sex:</label>
            <div class="cell">
                <input type="radio" name="sex" id="sex" value="Male" required class="a">
                <label for="Male">Male</label>
                <input type="radio" name="sex" id="sex" value="Female" required class="a">
                <label for="Female">Female</label>
            </div>
        </div>
        <div class="regForm">
            <label for="language">Language:</label>
            <div class="cell">
            <input type="checkbox" name="language" id="language" value="English">
            <label for="English">English</label>
            <input type="checkbox" name="language" id="language" value="Non-English">
            <label for="Non-English">Non-English</label>
            </div>
        </div>
        <div class="regForm">
            <label for="about">About:</label>
            <textarea name="about" id="about"></textarea>
        </div>
        <div class="submit">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
